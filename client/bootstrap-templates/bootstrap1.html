<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit App Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .content-wrapper {
            margin-top: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .progress-circle span {
            font-size: 24px;
            font-weight: bold;
        }
        .progress-bar {
            height: 6px;
            border-radius: 10px;
        }
        .icon-btn {
            font-size: 24px;
            color: #0d6efd;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0d6efd;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .nav-bar a {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }
        .nav-bar i {
            display: block;
            font-size: 1.5rem;
        }
        /* Floating button styles */
        .floating-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .floating-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Fitbit App Template</h1>
    </div>

    <!-- Main Content -->
    <div class="container content-wrapper">
        <!-- Steps Today Card -->
        <div class="stat-card">
            <div class="row">
                <div class="col-4">
                    <div class="progress-circle">
                        <span>7,850</span>
                    </div>
                </div>
                <div class="col-8">
                    <h5>Steps Today</h5>
                    <p>Goal: 10,000 steps</p>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 78%;" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">78% of your goal</small>
                </div>
            </div>
        </div>

        <!-- Active Minutes Card -->
        <div class="stat-card">
            <div class="row">
                <div class="col-4">
                    <i class="bi bi-clock-history icon-btn"></i>
                </div>
                <div class="col-8">
                    <h5>Active Minutes</h5>
                    <p>Goal: 60 min</p>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">40% of your goal</small>
                </div>
            </div>
        </div>

        <!-- Heart Rate Card -->
        <div class="stat-card">
            <div class="row">
                <div class="col-4">
                    <i class="bi bi-heart-fill icon-btn"></i>
                </div>
                <div class="col-8">
                    <h5>Heart Rate</h5>
                    <p>Resting: 72 bpm</p>
                    <button class="btn btn-outline-primary btn-sm">View Details</button>
                </div>
            </div>
        </div>

        <!-- Sleep Tracking Card -->
        <div class="stat-card">
            <div class="row">
                <div class="col-4">
                    <i class="bi bi-moon-fill icon-btn"></i>
                </div>
                <div class="col-8">
                    <h5>Sleep</h5>
                    <p>Last night: 7h 30m</p>
                    <button class="btn btn-outline-primary btn-sm">View Sleep Data</button>
                </div>
            </div>
        </div>

        <!-- Calorie Burn Card -->
        <div class="stat-card">
            <div class="row">
                <div class="col-4">
                    <i class="bi bi-fire icon-btn"></i>
                </div>
                <div class="col-8">
                    <h5>Calories Burned</h5>
                    <p>Today's Burn: 2,300 kcal</p>
                    <button class="btn btn-outline-primary btn-sm">View More</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <a href="#" class="floating-btn" data-bs-toggle="modal" data-bs-target="#addEventModal">
        <i class="bi bi-plus-lg"></i>
    </a>

    <!-- Bottom Navigation -->
    <div class="nav-bar">
        <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#"><i class="bi bi-heart-fill"></i> Heart</a>
        <a href="#"><i class="bi bi-bar-chart-line-fill"></i> Stats</a>
        <a href="#"><i class="bi bi-person-fill"></i> Profile</a>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Event Time</label>
                            <input type="datetime-local" class="form-control" id="eventTime">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
